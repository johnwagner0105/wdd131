    <main>
        <form method="get" action="review.html">
            <div class="name">
                <label for="productSelection">Product Name</label>
                <select id="productSelection" name="productSelection" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            <div class="rating">
                <p>Overall Rating</p>
                <div class="rating">
                    <input type="radio" name="rating" id="radioOption1" value=1 required>
                    <label for="radioOption1">â˜†</label>

                    <label for="radioOption2">â˜†â˜†</label>
                    <input type="radio" name="rating" id="radioOption3" value=3 required>
                    <label for="radioOption3">â˜†â˜†â˜†</label>

                </div>
            </div>
            <div class="installation">
                <label for="dateInput">Date of Installation</label>

            </div>
            <div class="features">
                <p>Which features did you find usefult in the product? (Check all that apply)</p>
                <div class="features">
                    <div><input type="checkbox" name="feature1" id="feature1" value="Durability"> <label
                            for="feature1">Durability</label></div>
                    <div><input type="checkbox" name="feature2" id="feature2" value="Easy of Use"> <label
                            for="feature2">Easy of Use</label> </div>
                    <div><input type="checkbox" name="feature3" id="feature3" value="Performance"> <label
                            for="feature3">Performance</label> </div>
                    <div><input type="checkbox" name="feature4" id="feature4" value="Design"> <label
                            for="feature4">Design</label> </div>
                </div>
            </div>
            <div class="review">
                <label for="userReview">Written Review (optional)</label>
                <textarea name="userReview" id="userReview"></textarea>
            </div>
            <div class="username">
                <label for="username">Your Name (optional)</label>
                <input type="text" name="username" id="username">
            </div>

            <input type="submit" value="Post Review">
